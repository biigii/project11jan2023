    <form>

        <legend>hello world</legend>

      <input type="color" name="color" disabled/>
      <input type="email" value="email@email.com"/>
      <input type="range" />

      <input type="date" />
      <input type="month" />
      <input type="search" disabled/>
      <input type="url" />

      <input type="tel" />

      <br />

      <input type="submit">
